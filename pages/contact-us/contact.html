<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./contact.css">
  <title>Contact Us</title>
</head>
<body>

<!-- Whole Hero Section -->
  <div class="hero">
    <!-- Navigation -->
    <nav class="nav container">
      <div class="log">
        <a href="../../index.html"><img src="../../img/logo.png" alt="logo" id="logo"></a>
        <a href="../../index.html"><img src="../../img/logo-for-phone.png" alt="logo" id="logo-phone"></a>
      </div>
      <div>
        <button class="btn-nav">Schedule A Call <span>&#10230;</span></button>
      </div> 
    </nav>

    <!-- Header -->
    <header class="container">
        <div class="text">
          <h4>MEDICAL PROFESSIONALS</h4>
          <h1>We’re Here To Assist You.</h1>
          <p>Need assistance? <br>
            Feel free to contact us, and we be more than <br> happy to answer all of your questions.
          </p>
          <h3>Contact Us <span>&#10230;</span></h3>
        </div>
        <div class="touch">
          <h2>Get In Touch</h2>
          <form action="">
            <div>
              <input type="text" name="name" placeholder="Name">
              <input type="text" name="lastName" placeholder="Last name">
            </div>
            <input type="email" name="emailAddress" placeholder="Email Address">
            <input class="msg" type="text" name="yourMessage" placeholder="Your Message">
          </form>
          <button class="btn">Submit</button>
        </div>
    </header>
</div>

<!-- Social -->
<section class="social container">
  <div class="logo">
    <a href="../../index.html"><img src="../../img/logo.png" alt="logo" id="logo"></a>
  </div>
  <div class="icons"> 
    <a href="https://alphacapitalstrategies.com/"><img src="../../img/social-network-icons/world.png" alt="world"></a>
    <a href="https://www.facebook.com/retirementempowered"><img src="../../img/social-network-icons/facebook.png" alt="Facebook"></a>
  </div>
</section>

<!-- Footer -->
<footer class="container">
  <hr>
  <p>Copyright © <span id="copyright-year"></span> Retirement Empowered. All Rights Reserved</p>  
</footer>

<!-- Auto update date -->
<script>
  document.querySelector('#copyright-year').innerText = new Date().getFullYear();
</script>
</body>
</html>
